{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-2xl font-semibold mb-2">Log in</h1>
  {% if form.errors %}
    <div class="mb-3 text-sm text-red-600">Invalid credentials. Please try again.</div>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <button class="mt-2 w-full px-4 py-2 bg-blue-600 text-white rounded-lg">Sign in</button>
  </form>
  <div class="mt-4 text-sm flex justify-between">
    <a class="text-blue-600" href="{% url 'password_reset' %}">Forgot password?</a>
    <a class="text-blue-600" href="{% url 'blog:signup' %}">Create account</a>
  </div>
</div>
{% endblock %}
