{% extends "base.html" %}
{% block title %}Password updated{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-2xl font-semibold mb-2">Password updated</h1>
  <p class="text-sm text-gray-700 mb-4">
    Your password has been set. You can now sign in with your new credentials.
  </p>
  <a class="px-4 py-2 bg-blue-600 text-white rounded-lg" href="{% url 'login' %}">
    Go to login
  </a>
</div>
{% endblock %}
