{% extends "base.html" %}
{% block title %}Password reset{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-2xl font-semibold mb-2">Reset your password</h1>
  <p class="text-sm text-gray-600 mb-4">
    Enter the email associated with your account and weâ€™ll send a secure reset link.
  </p>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mt-2 w-full px-4 py-2 bg-blue-600 text-white rounded-lg">Send reset link</button>
  </form>

  <div class="mt-4 text-sm">
    <a class="text-blue-600" href="{% url 'login' %}">Back to login</a>
  </div>
</div>
{% endblock %}
